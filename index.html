<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>低卡養生餐廳</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <style>
        body
        {
            background-color: rgb(9, 80, 24);
        }
        #WRAPPER {
        width: 800px;
        margin:0 auto;
        padding:0 10px;}
        /*---- 頁首 ----*/
        #HEADER {
        background-color: #FFFFFF;
        }
        #HEADER h1 a {
        text-indent: -9999px;
        display: block;
        width: 800px;
        height: 200px;
        }
        /*---- 主選單 ----*/
        #MAIN_NAV {
        background-color: #000000;
        overflow:auto;
        width: 800px;
        }
        #MAIN_NAV ul {
        list-style-type:none;
        }
        #MAIN_NAV li {
        float: left;
        }
        #MAIN_NAV li a {
        display: block;
        padding: 5px 10px 5px 10px;
        background-color: #000000;
        color: #FFFFFF;
        font-weight: bold;
        font-family: Arial;
        font-size: 12px;
        text-decoration: none;
        border-right:1px solid #FFFFFF;
        }
        #MAIN_NAV li a:hover {
        background-color: #FFFFFF;
        color: #000000;
        }
        /*---- 內容區 ----*/
        #CONTENT {
        background-color: #FFFFFF;
        clear: both;
        }
        #CONTENT h2, #CONTENT h4, #CONTENT p {
        padding:6px 20px 6px 20px;
        font-size:12px;
        }
        #CONTENT h2 {
        font-family: Arial;
        font-size: 24px;
        text-align: center;
        padding-top: 10px;
        background-color:#666;
        color:#FFF;
        letter-spacing:10px;
        border-top:2px #999 solid;
        }
        /*---- 頁尾 ----*/
        #FOOTER {
        background-color: #000000;
        }
        #FOOTER h2, #FOOTER p {
        font-size: 12px;
        padding:5px 20px;
        font-family: Arial;
        color: #FFFFFF;
        }
        .clearfloat {
        clear:both;
        height:0;
        font-size: 1px;
        line-height: 0px;
        }

        .card h3 {
      margin: 0px;
      color: darkcyan;
      background-color: rgb(255, 255, 255);
      border-radius: 10px 10px 0px 0px;
      font-weight: bold;
    }

    .card .p_grid {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .card .words {
      text-align: left;
      width: 80%;
      height: fit-content;
    }

    .card .words::first-letter {
      color: seagreen;
      font-size: 2em;
    }
    .card .words_sale {
      text-align: left;
      width: 80%;
      height: fit-content;
    }

    .card .words_sale::first-letter {
      color: rgb(16, 84, 110);
      font-size: 2em;
    }
    .card .money {
      margin: 0px;
      position: absolute;
      right: -1px;
      bottom: -1px;
      width: fit-content;
      background-color: rgb(211, 20, 20);
      color: rgb(0, 0, 0);
    }

    </style>
</head>

        </li>
      </ul>
    </div>
